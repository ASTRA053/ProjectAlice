{% extends 'base.html' %}

{% block title %}
	{{ langData.myHome }}
{% endblock %}

{% block loaders %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/myHome.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>
	<script src="{{ url_for('static', filename='js/myHome.js') }}"></script>
{% endblock %}

{% block pageTitle %}
	{{ langData.myHome }}
{% endblock %}

{% block content %}
	<div class="stick-top-right">
		<div class="toolbar initialHidden" id="toolbar_full">
			<span class="toolbarButton link-hover" id="deviceInstaller">
				<i class="fas fa-plug" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="painter">
				<i class="fas fa-paint-roller" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="builder">
				<i class="fas fa-hard-hat" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="decorator">
				<i class="fas fa-couch" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="mover">
				<i class="fas fa-arrows-alt" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="addZone">
				<i class="fas fa-plus-circle" aria-hidden="true"></i>
			</span>
			<span class="toolbarButton link-hover" id="toolbarToggleHide">
				<i class="far fa-save" aria-hidden="true"></i>
			</span>
		</div>
		<div class="toolbar" id="toolbar_toggle" style="display: block;">
			<span class="toolbarButton link-hover" id="toolbarToggleShow">
				<i class="fas fa-pen-square" aria-hidden="true"></i>
			</span>
		</div>
	</div>
	<div class="tileContainer initialHidden tileholder" id="constructionTiles"></div>
	<div class="tileContainer initialHidden tileholder" id="painterTiles"></div>
	<div class="tileContainer initialHidden tileholder" id="decoTiles"></div>
	<div class="tileContainer initialHidden tileholder" id="deviceTiles"></div>
	<div class="floorPlan" id="floorPlan"></div>
	<div class="sidebar right" id="settings"></div>
{% endblock %}
