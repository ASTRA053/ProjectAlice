<!doctype html>
<title>Project Alice - {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/projectalice.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/brands.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/solid.css') }}">
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
<nav>
	<ul class="mainMenuList">
		<li class="mainMenuListItem" onclick="location.href='/home';">{{ langData.home }}</li>
		<li class="mainMenuListItem" onclick="location.href='/modules';">{{ langData.modules }}</li>
		<li class="mainMenuListItem" onclick="location.href='/syslog';">{{ langData.syslog }}</li>
		<li class="mainMenuListItem" onclick="location.href='/snipswatch';">{{ langData.snipswatch }}</li>
		<li class="mainMenuListItem" onclick="location.href='/admin';">{{ langData.admin }}</li>
	</ul>
</nav>
<section class="page">
	<header>
		<div class="pageTitle">
			{% block header %}{% endblock %}
		</div>
	</header>
	<section class="content">
		{% block content %}{% endblock %}
	</section>
</section>
