{% extends 'base.html' %}

{% block title %}
	{{ langData.admin }}
{% endblock %}

{% block loaders %}
	<script src="{{ url_for('static', filename='js/adminAuth.js') }}"></script>
{% endblock %}

{% block pageTitle %}
	{{ langData.admin }}
{% endblock %}

{% block content %}
	<div class="centered">
		<input type="text" id="username" class="adminAuthDisplayUser"/>
	</div>
	<div id="codeContainer" class="adminAuthKeyContainer">
		<div class="adminAuthDisplayDigit"><i class="fas fa-star-of-life" aria-hidden="true"></i></div>
		<div class="adminAuthDisplayDigit"><i class="fas fa-star-of-life" aria-hidden="true"></i></div>
		<div class="adminAuthDisplayDigit"><i class="fas fa-star-of-life" aria-hidden="true"></i></div>
		<div class="adminAuthDisplayDigit"><i class="fas fa-star-of-life" aria-hidden="true"></i></div>
	</div>
	<div class="adminAuthKeyboardContainer" id="adminAuthKeyboardContainer">
		<div class="adminAuthKeyboardKey button-hover">7</div>
		<div class="adminAuthKeyboardKey button-hover">8</div>
		<div class="adminAuthKeyboardKey button-hover">9</div>
		<div class="adminAuthKeyboardKey button-hover">4</div>
		<div class="adminAuthKeyboardKey button-hover">5</div>
		<div class="adminAuthKeyboardKey button-hover">6</div>
		<div class="adminAuthKeyboardKey button-hover">1</div>
		<div class="adminAuthKeyboardKey button-hover">2</div>
		<div class="adminAuthKeyboardKey button-hover">3</div>
		<div class="adminAuthKeyboardKey erase button-hover"><i class="fas fa-eraser" aria-hidden="true"></i></div>
		<div class="adminAuthKeyboardKey button-hover">0</div>
		<div class="adminAuthKeyboardKey backspace button-hover"><i class="fas fa-backspace" aria-hidden="true"></i></div>
	</div>
{% endblock %}
