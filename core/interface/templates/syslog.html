{% extends 'base.html' %}

{% block title %}
	Syslog
{% endblock %}

{% block loaders %}
	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/syslog.js') }}"></script>
{% endblock %}

{% block pageTitle %}
	{{ langData.syslog }}
{% endblock %}

{% block content %}
	<div class="toolBar">
		<i id="emptyCheckbox" class="far fa-square fa-pull-left" aria-hidden="true"></i><i id="checkedCheckbox" class="far fa-check-square fa-pull-left" aria-hidden="true"></i> {{ langData.followLogs }}
	</div>
	<div class="console" id="console">
	</div>
{% endblock %}
