{% extends 'base.html' %}

{% block header %}
	{% block title %}Syslog{% endblock %}
{% endblock %}

{% block content %}
	<script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
	<div class="console">
		{% for line in data %}
			<span class="logLine">{{ line }}</span>
		{% endfor %}
	</div>
{% endblock %}
